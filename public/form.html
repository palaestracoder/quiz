<html><head><title>Link example</title></head>
<body>
    <form action="/add" method="post">
        <textarea id="questionText" name="answerText" rows="4" cols="26">Default Text</textarea>
        <button type="submit">Submit</button>
    </form>
    <form action="/add/:quizName/1" method="post">
        <textarea id="questionText" name="answerText" rows="4" cols="26">Default Text</textarea>
        <button type="submit">Submit</button>
    </form>
    <form action="/add/:quizName/:count" method="post">
        <textarea id="mytext" name="mytext" rows="4" cols="26">Default Text</textarea>
        <button type="submit">Submit</button>
    </form>
    <BR/>
    <A href="/wheres-my-data">Data</A>
    <BR/>
</body>
</html>
